<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <style>
    body {
  font-family:Candara;
  margin: 0;
  padding: 0;
  background-color:beige;
}

h1 {
  text-align: center;
}

form {
  text-align: center;
  margin-bottom: 20px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

li {
  margin-bottom: 10px;
}

button {
  margin-left: 10px;
}
#mylistitem{
  font-family: Candara;
  font-weight: bold;
  font-stretch: expanded;
  font-size: x-large;
}

    </style>
    <script>
       let taskList = [];

function addTask() {
  let taskInput = document.getElementById("task");
  let task = taskInput.value;
  if (task !== "") {
    taskList.push(task);
    let li = createTaskElement(task);
    li.className="list-group-item";
    document.getElementById("taskList").appendChild(li);
    taskInput.value = "";
  }
}

function createTaskElement(task) {
  let li = document.createElement("li");
  li.innerText = task;
  li.id="mylistitem";
  let editButton = document.createElement("button");
  editButton.style.margin = "0px 0px 0px 1000px";
  editButton.className="btn btn-primary ";
  editButton.innerText = "Done";
  editButton.onclick = function() {
    doneTask(li);
  };

  li.appendChild(editButton);
  let deleteButton = document.createElement("button");
  deleteButton.className="btn btn-danger"
  deleteButton.innerText = "Delete";
  deleteButton.style.textAlign="right";
  deleteButton.style.margin= "0px -500px 0px 10px";
  deleteButton.onclick = function() {
    deleteTask(li);
  };
  li.appendChild(deleteButton);
  return li;
}

function doneTask(li)
{
 li.className="list-group-item list-group-item-success";
}
function deleteTask(li) {
  let task = li.innerText;
  let index = taskList.indexOf(task);
  taskList.splice(index, 1);
  li.remove();
}
</script>
  <body class="container ">
    <br>
    <br>
    <h1 class="">To-Do List</h1><br>
    <form>
      <input class="form-control" type="text" id="task" placeholder="Add a task...">
      <br>
      <button class="btn btn-success" type="button" onclick="addTask()">Add</button>
    </form>
    <ul class="list-group" id="taskList">
    </ul>
  </body>
</html>
